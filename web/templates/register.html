
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}    
    <a href="/index" class="button">Menu</a>
{% endblock %}

{% block content %}

    <h2>Register</h2>
    <center>{% if error%}
        <p><strong>{{error}}</strong></p>
        {% endif%}</center>
    <form action="/register" method="post">
        <div class="input">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="input">
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        </div>
        <div class="input">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" name="password_retype" required>
        </div>
        <p>Already have an account? <a href="/login" class="link">Sign in here</a>.</p><br><br>
        <button type="submit" value="Validate">Register</button>
    </form>
{% endblock %}
