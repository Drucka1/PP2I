<!-- app/templates/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Choose your meal !</h2>

<div class="specifySearch">
  <div class="filter">
    filter
  </div>
  <div class="searchBar">
    searchbar
  </div>
</div>

<ul class="recipes">
{% for recipe in recipes %}
<li>
  <h2>{{ recipe[0] }}</h2>
  <img src="{{ recipe[1] }}" alt="{{ recipe[0] }}" loading="lazy">
</li>
{% endfor %}
</ul>
{% endblock %}
