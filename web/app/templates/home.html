<!-- app/templates/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="container">
<h2>Choose your meal !</h2>

<div class="specifySearch">
  <div class="filter">
    filter
  </div>
  <div>
    <form method="get" action="{{ url_for('home') }}" class="searchBar">
        <input type="text" name="query" placeholder="I'm looking for...">
        <button type="submit">Search</button>
    </form>
  </div>
</div>

<section>
<ul class="recipes">
{% for recipe in recipes %}
<li>
  <a href="{{ url_for('recipe', recipeId=recipe[2]) }}">
  <h2>{{ recipe[0] }}</h2>
  <img src="{{ recipe[1] }}" alt="{{ recipe[0] }}" loading="lazy">
  </a>
</li>
{% endfor %}
</ul>
</section>
</section>
{% endblock %}
